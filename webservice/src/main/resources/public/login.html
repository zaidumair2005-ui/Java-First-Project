<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required placeholder="Enter username">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <pre id="output" class="mt-4 p-3 bg-dark text-light rounded" style="display:none;"></pre>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const output = document.getElementById("output");
      output.style.display = "block";
      output.textContent = "Sending request...";

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const text = await res.text();
        output.textContent = `Status: ${res.status}\n\n${text}`;
        if (res.status === 200) {
          try {
            const data = JSON.parse(text);
            localStorage.setItem('username', data.username);
            localStorage.setItem('token', data.token);
            window.location.href = 'welcome.html';
          } catch (e) {
            output.textContent += '\nError parsing response.';
          }
        }
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
