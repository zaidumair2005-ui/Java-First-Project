<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Academy - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    .login-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .login-image {
      flex: 1;
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .login-form-container {
      flex: 1;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-img {
      width: 72px;
      height: 72px;
      display: block;
      margin: 0 auto 20px;
      object-fit: contain;
      border-radius: 8px;
      background: transparent;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2d2d2d;
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 14px;
      color: #888888;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #2d2d2d;
      margin-bottom: 8px;
      text-transform: capitalize;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2d2d2d;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(45, 45, 45, 0.05);
    }

    .form-group input::placeholder {
      color: #b0b0b0;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 13px;
    }

    .form-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 0;
      cursor: pointer;
      color: #2d2d2d;
    }

    .form-options input[type="checkbox"] {
      cursor: pointer;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password:hover {
      color: #5568d3;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-button:hover {
      background: #333333;
      transform: translateY(-1px);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-footer {
      text-align: center;
      margin-top: 32px;
      font-size: 13px;
      color: #666666;
    }

    .login-footer a {
      color: #667eea;
      text-decoration: none;
      transition: color 0.2s;
    }

    .login-footer a:hover {
      color: #5568d3;
    }

    .legal-links {
      margin-top: 16px;
      font-size: 12px;
    }

    .legal-links a {
      color: #667eea;
      text-decoration: none;
      margin-right: 8px;
    }

    #output {
      margin-top: 20px;
      padding: 12px 14px !important;
      background: #f5f5f5 !important;
      border-radius: 8px !important;
      font-size: 13px !important;
      line-height: 1.6 !important;
      color: #2d2d2d !important;
      text-align: center !important;
      border: none !important;
    }

    #output.error {
      background: #fee !important;
      color: #c33 !important;
    }

    #output.success {
      background: #efe !important;
      color: #3a3 !important;
    }

    /* Responsive design */
    @media (max-width: 1024px) {
      .login-image {
        flex: 0 0 40%;
      }

      .login-form-container {
        flex: 1;
      }
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-image {
        min-height: 300px;
        flex: 0 0 auto;
      }

      .login-form-container {
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <!-- Left side - Image -->
    <div class="login-image">
      <img src="global_a.jpg" alt="Global Academy">
    </div>

    <!-- Right side - Form -->
    <div class="login-form-container">
      <div class="login-form">
        <div class="login-header">
          <img src="logo.png" alt="Logo" class="logo-img" onerror="this.onerror=null;this.src='global_a.jpg'">
          <h1>Welcome Back !</h1>
          <p>Please enter your details</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required placeholder="username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="password">
          </div>

          <div class="form-options">
            <label>
              <input type="checkbox" id="remember">
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="login-button">Login →</button>
        </form>

        <div class="login-footer">
          <p>By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy
              Policy</a></p>
          <p style="margin-top: 16px;">Don't have an account? <a href="#">Sign Up</a></p>
        </div>

        <div id="output" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const output = document.getElementById("output");
      output.style.display = "block";
      output.textContent = "Signing in...";
      output.classList.remove('error', 'success');

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const text = await res.text();

        if (res.status === 200) {
          try {
            const data = JSON.parse(text);
            localStorage.setItem('username', data.username);
            localStorage.setItem('token', data.token);
            output.classList.add('success');
            output.textContent = "✓ Login successful! Redirecting...";
            setTimeout(() => {
              window.location.href = 'welcome.html';
            }, 500);
          } catch (e) {
            output.classList.add('error');
            output.textContent = "✗ Login failed. Please try again.";
          }
        } else {
          output.classList.add('error');
          output.textContent = "✗ Invalid username or password.";
        }
      } catch (err) {
        output.classList.add('error');
        output.textContent = "✗ Connection error: " + err;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
